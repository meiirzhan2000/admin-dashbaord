<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e8ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ede9fe" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#e9d5ff" opacity="0.6"/>
  <circle cx="500" cy="400" r="60" fill="#d8b4fe" opacity="0.5"/>
  <circle cx="300" cy="50" r="30" fill="#c084fc" opacity="0.4"/>
  
  <!-- Admin dashboard illustration -->
  <g transform="translate(150, 80)">
    <!-- Computer monitor -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#ffffff" stroke="#9747FF" stroke-width="3"/>
    <rect x="15" y="15" width="270" height="155" rx="5" fill="#f5f5ff"/>
    
    <!-- Dashboard elements -->
    <!-- Header -->
    <rect x="30" y="30" width="240" height="20" rx="4" fill="#9747FF" opacity="0.2"/>
    <rect x="40" y="35" width="100" height="10" rx="2" fill="#9747FF" opacity="0.6"/>
    <circle cx="260" cy="40" r="8" fill="#9747FF" opacity="0.6"/>
    
    <!-- Sidebar -->
    <rect x="30" y="60" width="50" height="95" rx="4" fill="#9747FF" opacity="0.1"/>
    <rect x="40" y="70" width="30" height="5" rx="1" fill="#9747FF" opacity="0.4"/>
    <rect x="40" y="85" width="30" height="5" rx="1" fill="#9747FF" opacity="0.4"/>
    <rect x="40" y="100" width="30" height="5" rx="1" fill="#9747FF" opacity="0.4"/>
    <rect x="40" y="115" width="30" height="5" rx="1" fill="#9747FF" opacity="0.4"/>
    <rect x="40" y="130" width="30" height="5" rx="1" fill="#9747FF" opacity="0.4"/>
    
    <!-- Content area -->
    <!-- Charts -->
    <rect x="95" y="60" width="80" height="40" rx="4" fill="#9747FF" opacity="0.15"/>
    <path d="M105 90 L115 75 L125 85 L135 70 L145 80 L155 65 L165 75" stroke="#9747FF" stroke-width="2" fill="none"/>
    
    <rect x="185" y="60" width="80" height="40" rx="4" fill="#9747FF" opacity="0.15"/>
    <circle cx="225" cy="80" r="15" fill="none" stroke="#9747FF" stroke-width="2"/>
    <path d="M225 80 L225 65 A15 15 0 0 1 238 87" fill="#9747FF"/>
    
    <!-- Table -->
    <rect x="95" y="110" width="170" height="45" rx="4" fill="#9747FF" opacity="0.15"/>
    <line x1="95" y1="120" x2="265" y2="120" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="95" y1="130" x2="265" y2="130" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="95" y1="140" x2="265" y2="140" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="95" y1="150" x2="265" y2="150" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="135" y1="110" x2="135" y2="155" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="175" y1="110" x2="175" y2="155" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    <line x1="215" y1="110" x2="215" y2="155" stroke="#9747FF" opacity="0.3" stroke-width="1"/>
    
    <!-- Stand -->
    <path d="M130 200 L170 200 L160 230 L140 230 Z" fill="#9747FF" opacity="0.8"/>
    <rect x="140" y="230" width="20" height="5" rx="2" fill="#9747FF" opacity="0.9"/>
  </g>
  
  <!-- Clothing items -->
  <g transform="translate(80, 330)">
    <!-- T-shirt -->
    <path d="M0 0 L30 0 L35 50 L25 60 L5 60 L-5 50 Z" fill="#c084fc" opacity="0.7"/>
    <path d="M15 0 L15 20" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <path d="M10 10 L20 10" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <g transform="translate(480, 330)">
    <!-- Dress -->
    <path d="M0 0 L30 0 L40 70 L-10 70 Z" fill="#a855f7" opacity="0.7"/>
    <path d="M15 0 L15 20" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <ellipse cx="15" cy="30" rx="10" ry="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Lock and security elements -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="40" fill="#faf5ff" stroke="#9747FF" stroke-width="2"/>
    <rect x="-15" y="-5" width="30" height="25" rx="5" fill="#9747FF"/>
    <rect x="-25" y="-20" width="50" height="15" rx="5" fill="#9747FF" opacity="0.7"/>
    <circle cx="0" cy="5" r="5" fill="#ffffff"/>
    <rect x="-2" y="5" width="4" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Tags and price elements -->
  <g transform="translate(60, 260)">
    <rect x="0" y="0" width="30" height="20" rx="5" fill="#9747FF" opacity="0.7"/>
    <path d="M5 10 L25 10" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M15 5 L15 15" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  
  <g transform="translate(500, 260)">
    <rect x="0" y="0" width="30" height="20" rx="5" fill="#9747FF" opacity="0.7"/>
    <text x="15" y="14" font-size="12" fill="#ffffff" text-anchor="middle">$</text>
  </g>
</svg>